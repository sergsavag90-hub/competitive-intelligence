apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-frontend
  template:
    metadata:
      labels:
        app: ci-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/ORG/ci-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ci-frontend
spec:
  selector:
    app: ci-frontend
  ports:
    - port: 80
      targetPort: 80
