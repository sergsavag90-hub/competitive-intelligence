selenium_grid:
  hub_url: http://192.168.1.172:4444/wd/hub
  browser: chrome
  headless: false
  mode: remote
  requests_fallback: false
  implicit_wait: 10
  page_load_timeout: 30
  screenshot_on_error: true
targets: []
modules:
  seo:
    enabled: true
    max_pages_to_crawl: 50
    max_crawl_depth: 3
    collect_meta_tags: true
    collect_headings: true
    collect_robots_txt: true
    collect_sitemap: true
    collect_structured_data: true
  company:
    enabled: true
    collect_emails: true
    collect_phones: true
    collect_addresses: true
    collect_social_media: true
  products:
    enabled: true
    max_products_per_site: 1000
    collect_prices: true
    collect_images: true
    collect_descriptions: true
  functional_test:
    enabled: true
  promotions:
    enabled: true
    keywords:
    - знижка
    - акція
    - розпродаж
    - sale
    - discount
    - promotion
database:
  type: sqlite
  path: data/competitive_intelligence.db
  backup_enabled: true
  backup_frequency: daily
ollama:
  enabled: true
  model: llama3.2
  host: http://localhost:11434
  temperature: 0.7
  analysis_types:
  - competitor_analysis
  - recommendations
  - trend_detection
  - pricing_strategy
web:
  host: 0.0.0.0
  port: 5000
  debug: false
export:
  formats:
  - json
  - excel
  - csv
  output_directory: exports/
scheduling:
  enabled: false
  full_scan_cron: 0 3 * * *
  quick_scan_cron: 0 */6 * * *
logging:
  level: INFO
  file: logs/intelligence.log
  console: true
  max_size_mb: 50
  backup_count: 5
scraping:
  parallel_workers: 3
  retry_attempts: 3
  retry_delay: 5
  user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
  request_timeout: 30
  respect_robots_txt: true
notifications:
  enabled: false
  telegram:
    enabled: false
    bot_token: ''
    chat_id: ''
  email:
    enabled: false
    smtp_server: ''
    smtp_port: 587
    username: ''
    password: ''
    recipients: []
