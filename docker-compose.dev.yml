version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ci-postgres-dev
    environment:
      POSTGRES_DB: competitive_intelligence
      POSTGRES_USER: ci_user
      POSTGRES_PASSWORD: ci_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      [
        "postgres",
        "-c",
        "unix_socket_directories=",
        "-c",
        "max_connections=200",
        "-c",
        "shared_buffers=512MB"
      ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -d competitive_intelligence -U ci_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ci-redis-dev
    command: redis-server --appendonly yes --requirepass ci_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ci-rabbit-dev
    environment:
      RABBITMQ_DEFAULT_USER: ci_rabbit
      RABBITMQ_DEFAULT_PASS: ci_rabbit_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
