services:
  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ci-fastapi
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://user:password@postgres:5432/competitive_intel}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - selenium-grid
    depends_on:
      - selenium-hub
      - redis
      - postgres
    command: uvicorn backend.fastapi_app:app --host 0.0.0.0 --port 8000

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ci-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - selenium-grid

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ci-celery-worker
    command: celery -A src.celery_app worker -Q high-priority,low-priority -l info --concurrency=4
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://user:password@postgres:5432/competitive_intel}
    depends_on:
      - rabbitmq
      - redis
      - postgres
    networks:
      - selenium-grid

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ci-celery-beat
    command: celery -A src.celery_app beat -l info
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - rabbitmq
      - redis
    networks:
      - selenium-grid

  redis:
    image: redis:7-alpine
    container_name: ci-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - selenium-grid

  # Ollama для LLM аналізу (опціонально)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-intelligence
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - selenium-grid
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Cron для автоматичного сканування
  intelligence-cron:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - cron
    container_name: competitive-intelligence-cron
    restart: unless-stopped
    environment:
      - SELENIUM_HUB_URL=${SELENIUM_HUB_URL:-http://selenium-hub:4444/wd/hub}
      - DATABASE_PATH=${DATABASE_PATH:-/data/competitive_intelligence.db}
    volumes:
      - ./data:/data
      - ./exports:/app/exports
      - ./logs:/app/logs
    networks:
      - selenium-grid
    depends_on:
      - selenium-hub
    command: >
      sh -c "
      echo '0 3 * * * root cd /app && python run_intelligence.py --full --silent' > /etc/cron.d/intelligence &&
      chmod 0644 /etc/cron.d/intelligence &&
      crontab /etc/cron.d/intelligence &&
      cron -f
      "

volumes:
  ollama-data:

networks:
  selenium-grid:
    name: selenium-grid
    driver: bridge
