name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-fastapi.txt
          pip install pytest pytest-asyncio pytest-cov httpx testcontainers
      - name: Run unit/integration tests
        run: |
          pytest --cov=src --cov-report=xml --maxfail=1
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
