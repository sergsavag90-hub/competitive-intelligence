version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ci
      POSTGRES_USER: ci
      POSTGRES_PASSWORD: ci
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ci -d ci"]
      interval: 5s
      timeout: 5s
      retries: 5

  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://ci:ci@postgres:5432/ci
      JWT_SECRET: "dev-secret"
      FRONTEND_ORIGINS: "http://localhost:4173,http://localhost:3000"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: "http://localhost:8000"
    depends_on:
      - fastapi
    ports:
      - "4173:80"
